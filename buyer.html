<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Buyer Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        .container {
            max-width: 600px;
            margin: 0 auto;
        }
        form {
            display: flex;
            flex-direction: column;
        }
        label {
            margin-bottom: 5px;
            font-weight: bold;
        }
        input, textarea {
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }
        button {
            padding: 10px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1em;
        }
        button:hover {
            background-color: #0056b3;
        }
        .nav-link {
            display: block;
            margin: 20px 0;
            text-align: center;
            text-decoration: none;
            color: #007bff;
            font-size: 1.1em;
        }
        .nav-link:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>

<div class="container">
    <h1>Contact Us</h1>
    <form id="buyer-form">
        <label for="name">Full Name:</label>
        <input type="text" id="name" name="name" required>

        <label for="email">Email Address:</label>
        <input type="email" id="email" name="email" required>

        <label for="phone">Phone Number:</label>
        <input type="tel" id="phone" name="phone">

        <label for="message">Message:</label>
        <textarea id="message" name="message" rows="4" required></textarea>

        <button type="submit">Submit</button>
    </form>

    <a href="car listings.html" class="nav-link">Go to Car Listings Page</a>
</div>

<script>
    // Extract query parameters
    const urlParams = new URLSearchParams(window.location.search);
    const model = urlParams.get('model');
    const make = urlParams.get('make');

    // Update form or page with car details if needed
    if (model && make) {
        document.querySelector('h1').textContent = `Contact Us about ${make} ${model}`;
    }

    document.getElementById('buyer-form').addEventListener('submit', function(event) {
        event.preventDefault(); // Prevent the default form submission

        alert('Thank you for your inquiry! We will get back to you soon.');
        
        // You can add further code here to handle form submission, like sending data to a server.
    });
</script>

</body>
</html>
