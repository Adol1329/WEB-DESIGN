<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Car Listings</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        /* Navigation Bar */
        nav {
            background-color: #333;
            color: white;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 20px;
        }

        nav .logo {
            font-size: 1.5em;
            font-weight: bold;
        }

        nav .nav-links {
            list-style: none;
            display: flex;
        }

        nav .nav-links li {
            margin-left: 20px;
        }

        nav .nav-links a {
            color: white;
            text-decoration: none;
            font-weight: bold;
            transition: color 0.3s;
        }

        nav .nav-links a:hover {
            color: #f39c12;
        }

        .container {
            flex: 1;
            max-width: 800px;
            margin: 20px auto;
            padding: 0 20px;
        }

        select {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
        }

        .model-list {
            margin-top: 10px;
        }

        .model-item {
            display: flex;
            align-items: center;
            padding: 10px;
            border: 1px solid #ddd;
            margin-bottom: 10px;
            border-radius: 5px;
        }

        .model-item img {
            width: 100px;
            height: auto;
            margin-right: 20px;
            border-radius: 5px;
        }

        .model-item h3 {
            margin: 0;
            font-size: 1.2em;
        }

        .model-item p {
            margin: 5px 0;
        }

        .contact-link {
            display: block;
            margin-top: 10px;
            text-align: center;
            text-decoration: none;
            color: #007bff;
            font-size: 1em;
        }

        .contact-link:hover {
            text-decoration: underline;
        }

        footer {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 5px 0;
            position: fixed;
            bottom: 0;
            width: 100%;
            left: 0;
        }
    </style>
</head>
<body>
    <nav>
        <div class="logo">VehicleTransfer</div>
        <ul class="nav-links">
            <li><a href="home.html">Home</a></li>
            <li><a href="car listings.html">Car Listings</a></li>
            <li><a href="transfer process.html">Transfer Process</a></li>
            <li><a href="support team.html">Support Team</a></li>
            <li><a href="sign in&sign up.html">Login</a></li>
            <li><a href="admin Dashboard.html">admin dashboard</a></li>
            <li><a href="User Dashboard.html">user dashboard</a></li>
        </ul>
    </nav>
<div class="container">
    <h1>Car Listings</h1>
    <label for="make">Select Car Make:</label>
    <select id="make" onchange="updateModels()">
        <option value="">-- Select --</option>
        <option value="toyota">Toyota</option>
        <option value="ford">Ford</option>
        <option value="honda">Honda</option>
    </select>

    <div id="model-list" class="model-list"></div>
</div>

<footer>
    <p>&copy; 2024 VehicleTransfer. All rights reserved.</p>
</footer>

<script>
    const carDetails = {
        toyota: [
            { model: 'Corolla', year: '2023', engine: '1.8L 4-cylinder', price: '$20,000', image: 'corolla.jpg' },
            { model: 'Camry', year: '2023', engine: '2.5L 4-cylinder', price: '$25,000', image: 'camry.jpg' },
            { model: 'Prius', year: '2023', engine: '1.8L 4-cylinder hybrid', price: '$24,000', image: 'prius.jpg' }
        ],
        ford: [
            { model: 'Focus', year: '2023', engine: '2.0L 4-cylinder', price: '$22,000', image: 'focus.jpg' },
            { model: 'Mustang', year: '2023', engine: '5.0L V8', price: '$40,000', image: 'mustang.jpg' },
            { model: 'F-150', year: '2023', engine: '3.3L V6', price: '$35,000', image: 'f150.jpeg' }
        ],
        honda: [
            { model: 'Civic', year: '2023', engine: '2.0L 4-cylinder', price: '$21,000', image: 'civic.jpg.crdownload' },
            { model: 'Accord', year: '2023', engine: '1.5L turbo 4-cylinder', price: '$27,000', image: 'accord.jpeg' },
            { model: 'CR-V', year: '2023', engine: '1.5L turbo 4-cylinder', price: '$30,000', image: 'crv.jpg' }
        ]
    };

    function updateModels() {
        const make = document.getElementById('make').value;
        const modelList = document.getElementById('model-list');

        modelList.innerHTML = ''; // Clear existing models

        if (make && carDetails[make]) {
            carDetails[make].forEach(car => {
                const div = document.createElement('div');
                div.className = 'model-item';
                
                const img = document.createElement('img');
                img.src = car.image;
                img.alt = car.model;
                div.appendChild(img);
                
                const details = document.createElement('div');
                
                const title = document.createElement('h3');
                title.textContent = car.model;
                details.appendChild(title);
                
                const year = document.createElement('p');
                year.textContent = `Year: ${car.year}`;
                details.appendChild(year);
                
                const engine = document.createElement('p');
                engine.textContent = `Engine: ${car.engine}`;
                details.appendChild(engine);
                
                const price = document.createElement('p');
                price.textContent = `Price: ${car.price}`;
                details.appendChild(price);
                
                div.appendChild(details);
                
                const contactLink = document.createElement('a');
                contactLink.href = `buyer.html?model=${encodeURIComponent(car.model)}&make=${encodeURIComponent(make)}`;
                contactLink.textContent = 'Contact Buyer';
                contactLink.className = 'contact-link';
                div.appendChild(contactLink);

                modelList.appendChild(div);
            });
        }
    }
</script>

</body>
</html>
